<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uploading File things</title>
</head>
<body>
    <form enctype="multipart/form-data" method="post">
        <input type="file" name="file" style="display:none;" onchange="this.form.upfile.value = this.value;">
        <input type="text" name="upfile" size="20" readonly>
        <input type="button" value="Open file" onclick="this.form.file.click();">
        <input type="submit" name="Submit" value="Upload">
    </form>
</body>
</html>
